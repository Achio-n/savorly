<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savorly Login/Signup</title>

  <!-- Materialize CSS -->
  <link rel="stylesheet" href="/css/materialize.min.css" />
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <!-- Icons / manifest to match main site -->
  <link rel="icon" type="image/x-icon" href="/img/icons/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/icons/savorly-16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/icons/savorly-32.png">
  <link rel="apple-touch-icon" href="/img/icons/apple-touch-icon.png">
  <!-- <link rel="manifest" href="../site.webmanifest"> -->
  <!-- having issues with the manifest on infinity free hosting. Moving to pull from github. A messy solution but it should work-->
  <link rel="manifest" href="https://achio-n.github.io/savorly-manifest/site.webmanifest">
  <meta name="theme-color" content="#2e7d32">

  <style>
    /* copied from index.html to keep background consistent */
    .sync-chip {
      display: inline-flex;
      align-items: center;
      gap: .4rem;
      padding: .3rem .6rem;
      border-radius: 9999px;
      background: #eef3ff;
      font-size: .9rem;
    }
    .sync-chip.offline {
      background: #ffecec;
    }
    .sync-chip i { font-size: 18px; line-height: 18px; }

    body {
      background-image: url('/img/food.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      background-attachment: fixed;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.5);
      z-index: -1;
    }
    .card-panel {
      border-radius: 15px;
    }

    /* small auth-specific tweaks */
    main {
      margin-top: 4rem;
    }
  </style>
</head>
<body class="grey lighten-4">

  <!-- Same nav as index.html (simplified to just links), later removed to provide fluid theme while not allowing navigation. -->
  <header>
    <nav class="z-depth-0 green lighten-1">
      <div class="nav-wrapper container">
        <a href="/" class="brand-logo orange-text text-darken-2" aria-label="Savorly Home">
          <img src="/img/icons/logoSmall.png" alt="Savorly logo" width="70" height="70" class="circle">
        </a>

       <!-- /No nav needed if not authenticated.  -->
  </header>

  <!-- Mobile sidenav -->
  <aside>
   <!-- /No nav needed if not authenticated.  -->
  </aside>

  <main>
    <div class="container">
      <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
          <div class="card-panel white">
<form id="sign-in-form" class="row">
  <h4 class="center-align">Sign In</h4>
  <div class="input-field col s12">
    <input type="email" class="validate" id="sign-in-email" required>
    <label for="sign-in-email">Email</label>
  </div>
  <div class="input-field col s12">
    <input type="password" class="validate" id="sign-in-password" required>
    <label for="sign-in-password">Password</label>
  </div>

  <div class="col s12 center-align" style="margin-top: 1rem;">
    <button type="submit" id="sign-in-btn" class="btn waves-effect waves-light green darken-2">
      Sign In
    </button>
  </div>

  <div class="col s12 center-align" style="margin-top: 1rem;">
    <p>Don't have an account?
      <a href="#" id="show-signup">Sign Up</a>
    </p>
  </div>
</form>

<!-- Sign Up Form -->
<form id="sign-up-form" class="row" style="display: none;">
  <h4 class="center-align">Sign Up</h4>
  <div class="input-field col s12">
    <input type="email" class="validate" id="sign-up-email" required>
    <label for="sign-up-email">Email</label>
  </div>
  <div class="input-field col s12">
    <input type="password" class="validate" id="sign-up-password" required>
    <label for="sign-up-password">Password</label>
  </div>

  <div class="col s12 center-align" style="margin-top: 1rem;">
    <button type="submit" id="sign-up-btn" class="btn waves-effect waves-light green darken-2">
      Sign Up
    </button>
  </div>

  <div class="col s12 center-align" style="margin-top: 1rem;">
    <p>Already have an account?
      <a href="#" id="show-signin">Sign In</a>
    </p>
  </div>
</form>
            </div>

          </div> <!-- /card-panel -->
        </div>
      </div>
    </div>
  </main>

  <!-- Materialize JS first (for M.toast etc.) -->
  <script src="/js/materialize.min.js"></script>
  
  <script type="module" src="/js/signin.js"></script>
</body>
</html>
